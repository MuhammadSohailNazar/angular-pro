<div class="main-container">
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <h3>{{ title }}</h3>
    <label for="email"
      >Email Address
      <input type="email" name="email" #email ngModel />
    </label>
    <label for="password"
      >password
      <input type="password" name="password" ngModel />
    </label>

    <button type="submit">{{title}}</button>
  </form>
</div>
